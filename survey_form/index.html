<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Survey Form</title>
</head>
<body>
    <h1>My Survey Form</h1>
    <p>Thank you for taking the time to help us improve our services</p>
    <form method="post" action="#" id="survey-form">
        <fieldset>
            <label for="name">
                Name
                <input type="text" name="name" id="name" minlength="3" placeholder="Enter your name" required>
            </label>
            <label for="email">
                Email
                <input type="email" name="email" id="email" placeholder="Enter your email" required>
            </label>
            <label for="age">Age 
                <input type="number" name="age" id="age" min="12" max="70" placeholder="Age" required>
            </label>
            <label for="current-role">Which Option best Describes your current Role? 
                <select name="current-role " id="current-role" required>
                    <option value="">Select Current Role</option>
                    <option value="1">Student</option>
                    <option value="2">Full Time Employed</option>
                    <option value="3">Part Time Employed</option>
                    <option value="4">Learner</option>
                    <option value="5">Other</option>
                </select>
            </label>
        </fieldset>

        <fieldset>
            <label>Would you recommend our services to your friend?</label>
            <label for="definitely">
                <input type="radio" name="recommend" id="definitely" class="inline"> Definitely
            </label>
            <label for="maybe">
                <input type="radio" name="recommend" id="maybe" class="inline"> Maybe
            </label>
            <label for="not-sure">
                <input type="radio" name="recommend" id="not-sure" class="inline"> Not sure
            </label>
        </fieldset>

        <fieldset>
            <label for="current-role">What is your favorite fature of our services? 
                <select name="current-role " id="current-role" required>
                    <option value="">Select Current Role</option>
                    <option value="1">Challenges</option>
                    <option value="2">Community</option>
                    <option value="3">Projects</option>
                    <option value="4">Open Source</option>
                    <option value="5">Other</option>
                </select>
            </label>
        </fieldset>

        <fieldset>
            <label>What would you like to see improved? (check all that apply)</label>
            <label for="front-end">
                <input type="checkbox" name="front-end" id="front-end" class="inline"> Front-end Projects
            </label>
            <label for="back-end">
                <input type="checkbox" name="back-end" id="back-end" class="inline"> Back-end Projects
            </label>
            <label for="data-visualization">
                <input type="checkbox" name="data-visualization" id="data-visualization" class="inline"> Data Visualization
            </label>
            <label for="challenges">
                <input type="checkbox" name="challenges" id="challenges" class="inline"> Challenges
            </label>
            <label for="open-source">
                <input type="checkbox" name="open-source" id="open-source" class="inline"> Open Source Community
            </label>
            <label for="gitter-help">
                <input type="checkbox" name="gitter-help" id="gitter-help" class="inline"> Gitter help rooms
            </label>
            <label for="videos">
                <input type="checkbox" name="videos" id="videos" class="inline"> Videos
            </label>
            <label for="city-meetups">
                <input type="checkbox" name="city-meetups" id="city-meetups" class="inline"> City Meetups
            </label>
            <label for="wiki">
                <input type="checkbox" name="wiki" id="wiki" class="inline"> Wiki
            </label>
            <label for="forum">
                <input type="checkbox" name="forum" id="forum" class="inline"> Forum
            </label>
            <label for="courses">
                <input type="checkbox" name="courses" id="courses" class="inline"> Additional Courses
            </label>
        </fieldset>

        <fieldset>
            <label for="suggestions">Any comments or suggestions?
                <textarea name="suggestions" id="suggestions" cols="30" rows="10" placeholder="Enter your coments here"></textarea>
            </label>
        </fieldset>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
