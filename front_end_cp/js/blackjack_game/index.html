<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Jack Game</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 class="title">Blackjack</h1>
        <p class="message-el">Want to play a round?</p>
        <p>Cards:
            <span class="cards-el"></span>
        </p>
        <p>Sum:
            <span class="sum-el"></span>
        </p>
        <button class="btn" id="start-btn">
            Start Game
        </button>
        <button class="btn" id="new-btn">
            New Card
        </button>
        <p class="player-el">
        </p>
    </div>
</body>
</html>
