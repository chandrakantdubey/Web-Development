<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="carousel">
        <div class="carousel-item carousel-item-visible">
            <img src="https://cdn.pixabay.com/photo/2022/08/23/06/55/village-7405160_1280.jpg">
        </div>
        <div class="carousel-item">
            <img src="https://cdn.pixabay.com/photo/2022/08/30/15/33/nature-7421337_1280.jpg">
        </div>
        <div class="carousel-item">
            <img src="https://cdn.pixabay.com/photo/2022/08/21/13/06/face-7401257_1280.jpg">
        </div>

        <div class="carousel-actions">
            <button id="carousel-item-prev" aria-label="previous-slide">
                &lt;
            </button>
            <button id="carousel-item-next" aria-label="next-slide">
                &gt;
            </button>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
